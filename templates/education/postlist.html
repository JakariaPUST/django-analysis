{% extends 'basic.html' %}

{% block body %}
{{msg}}<br>


<div class="card col-md-7 mb-5 mt-5">
    <form action="/education/filter/" method="post">
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputselector">Subjects</label>
                <select class="custom-select custom-select-lg mb-3" id="inputselector" name="subject">
                <option ></option>
                {% for i in subjects %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="inputselector">Class</label>
                <select class="custom-select custom-select-lg mb-3" id="inputselector" name="classs_in">
                <option ></option>
                {% for i in classes %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="available" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1" name="available">
                Availability
            </label>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail4">Salary From</label>
            <input type="number" class="form-control" id="inputEmail4" name="salary_from" placeholder="salary lower">
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword4">Salary To</label>
            <input type="number" class="form-control" id="inputPassword4" name="salary_to" placeholder="salary higher">
            </div>
        </div>

        <button class="text-center btn btn-outline-success my-2 my-sm-0 mb-5" type="submit">Filter</button>


    </form>
</div>










{% for p in posts %}
<div class="card col-md-12">
<div class="card-header"> <h4>{{p.title}}</h4></div>
    <div class="card-body">
   <h5>By {{p.user.username}}</h5> 
   <h5>By {{p.details_short}}</h5> 
   <a href="/education/postdetail/{{p.id}}">Read More...</a> <br>
   </div>
</div>
{% endfor %}

{% endblock body %}
